<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата подписки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>Оплата подписки</h1>
            <div class="user-info">
                <p id="userName">Имя: Загрузка...</p>
                <p id="userCountry">Страна: Загрузка...</p>
            </div>
            
            <div class="payment-details">
                <div class="price">15 BYN</div>
                <button id="payButton">Оплатить сейчас</button>
                <div id="statusText"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp
        const userId = new URLSearchParams(window.location.search).get('user_id')

        // Инициализация
        tg.expand()
        tg.MainButton.hide()

        // Загрузка данных пользователя
        function loadUserData() {
            const user = tg.initDataUnsafe?.user
            const country = tg.initDataUnsafe?.user?.language_code?.toUpperCase() || 'Не определена'
            
            if (user) {
                document.getElementById('userName').textContent = `Имя: ${user.first_name || 'Гость'}`
                document.getElementById('userCountry').textContent = `Страна: ${country}`
                return { name: user.first_name, country }
            }
            return { name: 'Гость', country }
        }

        // Обработчик оплаты
        document.getElementById('payButton').addEventListener('click', () => {
            const payButton = document.getElementById('payButton')
            payButton.disabled = true
            payButton.textContent = 'Обработка...'
            payButton.classList.add('processing')

            const userData = loadUserData()
            document.getElementById('statusText').textContent = "⌛ Ожидайте..."

            // Симуляция оплаты (3 секунды)
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    status: "success",
                    name: userData.name,
                    country: userData.country
                }))
                document.getElementById('statusText').textContent = "✅ Успешно!"
                tg.close()
            }, 3000)
        })

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            if (!userId) tg.showAlert("Ошибка авторизации")
            loadUserData()
            document.body.className = tg.colorScheme
        })
    </script>
</body>
</html>
