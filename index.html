<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата подписки</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <h1>Оплата подписки</h1>
            <div class="user-info">
                <p id="userName">Имя: Загрузка...</p>
                <p id="userCountry">Страна: Загрузка...</p>
            </div>
            
            <div class="payment-details">
                <div class="price">Сумма: 15 BYN</div>
                <button id="payButton">Оплатить сейчас</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        // Инициализация
        tg.expand();
        tg.MainButton.hide();

        // Загрузка данных пользователя
        function loadUserData() {
            const user = tg.initDataUnsafe.user;
            
            if (user) {
                document.getElementById('userName').textContent = `Имя: ${user.first_name || 'Неизвестно'}`;
                
                // Примерное определение страны (через initData)
                const country = tg.initDataUnsafe.user?.language_code?.toUpperCase() || 'Не определена';
                document.getElementById('userCountry').textContent = `Страна: ${country}`;
                
                return {
                    name: user.first_name,
                    country: country
                };
            }
            return {};
        }

        // Обработчик оплаты
        document.getElementById('payButton').addEventListener('click', () => {
            const userData = loadUserData();
            
            tg.sendData(JSON.stringify({
                status: "success",
                name: userData.name,
                country: userData.country
            }));
            
            tg.close();
        });

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            if (!userId) {
                tg.showAlert("Ошибка: пользователь не идентифицирован");
                tg.close();
            }
            loadUserData();
        });
    </script>
</body>
</html>
